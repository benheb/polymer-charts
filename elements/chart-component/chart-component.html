<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../chart-dependencies.html">

<polymer-element name="chart-component" attributes="url,type">
  <template>
    <link rel="stylesheet" href="../../bower_components/c3/c3.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="chart-component.css">

    <core-ajax
      id="ajax"
      name="ajax"
      url="{{url}}"
      handleAs="json"
      response="{{response}}"></core-ajax>

    <div class="btn-group">
      <button type="button" class="btn btn-default" on-click={{renderBarChart}}>Bar Chart</button>
      <button type="button" class="btn btn-default" on-click={{renderLineChart}}>Line Chart</button>
    </div>

    <div id="chart"></div>

    <h4>Markup</h4>
    <pre id="code-sample" class="prettyprint linenums languague-css">
      <code>
      //markup for current chart web component
      <span><</span><span>chart-component chart-component type="{{type}}" url="{{url}}"</span><span>></span><span><</span><span>chart-component</span><span>></span>
      </code>
    </pre>

  </template>

  <script src="chart-component.js"></script>

</polymer-element>
