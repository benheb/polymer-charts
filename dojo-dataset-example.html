<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Chart Web Component | Dojo Feature Service Example</title><meta name="description" content><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"><link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/platform/platform.js"></script><link rel="import" href="elements/chart-dataset-component/chart-dataset-component.html"></head><body unresolved><div class="container"><h2>Dojo Page w/ Esri Map and Polymer Web Component</h2><div class="row col-md-12"><div id="mapDiv"></div></div><div class="row col-md-12"><chart-dataset-component id="chartDiv" type="bar"></chart-dataset-component></div></div><script src="//js.arcgis.com/3.10"></script><script src="scripts/app.js"></script><script>
    require([
      "esri/map", "esri/layers/FeatureLayer", "dojo/domReady!"
    ], function(
      Map, FeatureLayer
    ) {
      map = new Map("mapDiv", {
        basemap: "gray",
        center: [-96.541, 38.34],
        zoom: 6
      });

      map.on("load", initOperationalLayer);

      function initOperationalLayer() {
        var featureLayer = new FeatureLayer("http://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Airports/FeatureServer/0",{
          mode: FeatureLayer.MODE_ONDEMAND,
          outFields: ["*"]
        });
        featureLayer.on('load', function(e) {
          var url = e.layer.url + '/query?where=1%3D1&returnGeometry=false&outFields=*&orderByFields=&f=json&resultOffset=0&resultRecordCount=1000';
          var chart = document.getElementById('chartDiv');
          chart.setAttribute('url', url);
          chart.renderBarChart();
        });

        map.addLayer(featureLayer);
      }
    });
  </script></body></html>
